<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Nav Experiment</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- site logo -->
        <a class="navbar-brand" href="#">
            <img src="images/site-logo.png" width="64" height="64" alt="">
        </a>

        <!-- login/logout information -->
        <ul class="navbar-nav navbar-right">
            <li class="nav-item">
                <div class="container">
                    <div class="d-block text-white justify-content-end">
                        <div class="d-inline">Name: </div>
                        <div class="d-inline ms-5">Tuhin Mitra</div>
                        <div class="w-100"></div>
                        <div class="d-inline">Roll No.: </div>
                        <div class="d-inline ms-5">27100118012</div>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <div class="d-flex body-container-bg-blue full-height">
        <div class="container-fluid px-5 full-height">
            <div class="row justify-content-center">
                <h1 class="">Student Dashboard</h1>
            </div>

            <div class="row full-height">
                <div class="col-md-9 container body-container-bg-grey inner-container-border">
                    <div class="card-deck">
                        <!-- start of content cards -->
                        <div class="card m-3 rounded-div-br custom-card-size card-bg">
                            <img class="card-img-top" src="images/file-icon.png" alt="Card image cap">
                            <p class="card-text text-center">View Attendance</p>
                        </div>
                        <div class="card m-3 rounded-div-br custom-card-size card-bg">
                            <img class="card-img-top" src="images/blue-folder-icon.png" alt="Card image cap">
                            <p class="card-text text-center">View internal test results</p>
                        </div>
                        <div class="card m-3 rounded-div-br custom-card-size card-bg">
                            <img class="card-img-top" src="images/blue-folder-icon.png" alt="Card image cap">
                            <p class="card-text text-center">View Semester Results</p>
                        </div>
                        <div class="card m-3 rounded-div-br custom-card-size card-bg">
                            <img class="card-img-top" src="images/miscellaneous-icon.png" alt="Card image cap">
                            <p class="card-text text-center">Miscellaneous</p>
                        </div>
                        <!-- end of content cards -->
                    </div>
                </div>
                <div class="col-md-2 body-container-bg-announcement inner-container-border">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
